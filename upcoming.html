<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assent/style.css">
    <link rel="shortcut icon" href="./assent/Logo_Amazing_Events.png" type="image/x-icon">
</head>
<body>
    <header class="conteiner_header">
        <figure>
            <img src="./assent/Logo_Amazing_Events.png" alt="Logo">
        </figure>
        <div class="Botones">
            <nav>
                <a href="./index.html">Home</a>
                <a href="#" id="btnn">Upcoming Events</a>
                <a href="./pastevents.html">Past Events</a>
                <a href="./contacts.html">Contact</a>
                <a href="./stats.html">Stats</a>
            </nav>
        </div>
    </header>

    <div class="titulo">
        <h1>Upcoming Events</h1>
    </div>
    
    <!-- Navegacion -->
    
    <main>

        <div id="app">

            <div class="contenedorForm" id="contenedorCheckBox" >
                
            </div>
        
        <div class="contenedorForm form-check d-md-flex align-items-center">
            <template v-for="category in category">
                <input class="form-check-input" type="checkbox" checkBox :value="category" :id="category"
                role="switch" v-model="categoriaSeleccionada">
                <label class="form-check-label labelText lavelSize" :for="category">{{category}}</label>
            </template>
        </div>
        
        <nav class="navbar bg-light">
            <div class="container-fluid d-flex justify-content-center" class="buscador">
                <form class="d-flex" role="search" id="search">
                    <input @keyup="filtrarCheckbox" class="input form-control me-2" style="width: 20rem"
                        type="search" placeholder="Search" aria-label="Search" role="search" v-model="input">
                </form>
            </div>
        </nav>
        
        <div class="contenedorCartas" id="contenedor-tarjetas">
            <template v-for="events in eventos">
                <div class='card col-3 rounded-4' v-if="events.date > date">
                    <img :src="events.image" class="card-img-top imagenCarta" :alt="events.name">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{events.name}}</h5>
                        <p class="card-text text-center"> {{events.description}}</p>
                        <div class="botonCarta">
                            <a :href="`./details.html?id=`+ events._id" class="btn btn-primary">more information</a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
    </main>
    <footer>
        <div class="footer2">
            <div class="mover">
                <img src="./assent/Instragram.png" alt="">
                <img src="./assent/facebook.png" alt="">
                <img src="./assent/whatshapp.png" alt="">
            </div>
            <div class="mover">
                <p class="h2">Cohort 37/38</p>
            </div>
        </div>
    </footer>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./upcoming.js"></script>
</body>
</html>
